<div class="card my-2">


  <div class="card m-2 ">
    <h4 class="card-header "> Dev Tab</h4>
    <div class="card-body p-1">


      <div class="card m-2 ">
        <h4 class="card-header "> dev List</h4>
        <div class="card-body p-1">
          <button type="button" class="btn btn-primary" (click)="saveGame()">save game</button> dev
          <button type="button" class="btn btn-primary" (click)="loadGame()">load game</button> dev
          <button type="button" class="btn btn-primary" (click)="add10kSB()">add 10000SB</button> dev
        </div>
      </div>

      <div class="card m-2">
        <h4 class="card-header "> Player Notes: </h4>
        <div class="card-body p-1 m-1">
          <textarea class="form-control m-2 player-notes" id="playerNotesTextArea" rows="5" [(ngModel)]="playerNotes"
            placeholder="your notes"></textarea>
        </div>
      </div>

    </div>
  </div>



</div>
