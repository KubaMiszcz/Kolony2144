<div>
  <!-- todo ostyluj tabelke , ramki, obramowania wyrownanie szeroksoci -->
  <table class="table table-sm table-striped table-bordered ttable-responsive  table-hover m-0">

    <thead class="thead-dark">
      <tr>
        <!-- <th *ngFor="let item of header" scope="col" class=" "> {{item}}</th> -->
        <th scope="col" class=" "> Name </th>
        <th scope="col" class=" "> Stock Qty </th>
        <th scope="col" class=" "> AVG buy price </th>
        <th scope="col" class=" "> Table</th>
        <th scope="col" class=" "> Ship qty </th>
        <th scope="col" class=" "> Ship price </th>
        <th scope="col" class=" "> Price change</th>
        <!-- <th scope="col" class=" "> -6M<br>price<br>change</th>
        <th scope="col" class=" "> -12M<br>price<br>change</th> -->
      </tr>
    </thead>

    <tbody *ngIf="tradePanelData">
      <tr *ngFor="let row of tradePanelData">
        <td scope="row" class="col-nonumbers-align-left td-name"> {{row.Name}} </td>
        <td scope="row" class=""> {{row.KolonyQty}}{{row.UoM}} </td>
        <td scope="row" class=""> {{row.AVGBuyPrice}} </td>


        <td scope="row " class="td-table p-1">
          <!-- <div class="forrm-group"> -->

          <!-- <div class="row mb-1  ">
              <div class="col mr-auto pr-0">
                <input type="number" class="form-control p-1" name="" id="" aria-describedby="helpId" placeholder="" [(ngModel)]="row.QtyOnTable">
              </div>
              <div class="col ml-auto pl-0">
                <span class="">value:<br> {{row.ShipPrice*row.QtyOnTable}}</span>
              </div>
            </div> -->
          <div class="row mb-1  ">
            <div class="col-4 mr-1 pr-0">
              <input type="number" class="form-control p-1" name="" id="" aria-describedby="helpId" placeholder="" [(ngModel)]="row.QtyOnTable">
              <span class="">tot: {{row.ShipPrice*row.QtyOnTable}}</span>
            </div>



            <div class="col ml-auto pl-0">

              <div class="row mb-1 mx-0">

                <div class="btn-group trade-btn-group" role="group1" aria-label="Basic example1">
                  <div class="btn-group-vertical">
                    <button type="button" class="btn btn-sm btn-success trade-btn" (click)="updateOnTableQty(row,row.MaxQty)"> Max </button>
                    <button type="button" class="btn btn-sm btn-success trade-btn" (click)="updateOnTableQty(row,0)"> Clear </button>
                  </div>
                  <div class="btn-group-vertical">
                    <button type="button" class="btn btn-sm btn-success trade-btn" (click)="updateOnTableQty(row,10)">
                      <i class="fas fa-angle-double-up    "></i> </button>
                    <button type="button" class="btn btn-sm btn-success trade-btn" (click)="updateOnTableQty(row,-10)">
                      <i class="fas fa-angle-double-down    "></i> </button>
                  </div>
                  <div class="btn-group-vertical">
                    <button type="button" class="btn btn-sm btn-success trade-btn" (click)="updateOnTableQty(row,1)">
                      <i class="fas fa-angle-up    "></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-success trade-btn" (click)="updateOnTableQty(row,-1)">
                      <i class="fas fa-angle-down    "></i>
                    </button>
                  </div>


                  <div class="mx-1">
                    <!-- <div class="trade-btn-group"> -->
                    <button *ngIf="row.Type===typeSell && row.ShipQty>0 && row.KolonyQty>0" type="button" class="btn btn-sm btn-success trade-btn"
                      (click)="doTransaction(row)">
                      <i class="fas fa-chevron-right    "></i> Sell <i class="fas fa-chevron-right    "></i>
                    </button>
                    <button *ngIf="row.Type===typeBuy && row.ShipQty>0" type="button" class="btn btn-sm btn-success trade-btn"
                      (click)="doTransaction(row)">
                      <i class="fas fa-chevron-left    "></i> Buy <i class="fas fa-chevron-left    "></i>
                    </button>
                    <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                  </div>

                </div>

              </div>

            </div>
          </div>
          <!-- </div> -->
        </td>



        <td scope="row" class="">
          <i *ngIf="row.Type===typeBuy" class="fas fa-chevron-circle-left    "></i>
          <i *ngIf="row.Type===typeSell" class="fas fa-chevron-circle-right    "></i>
          {{row.ShipQty}}{{row.UoM}} </td>
        <td scope="row" class=""> {{row.ShipPrice}} </td>
        <td scope="row" class=" ">
          <span>1M +12 (2.5%) </span><br>
          <span>6M +12 (2.5%) </span><br>
          <span>12M +12 (2.5%) </span>
        </td>
        <!-- <td scope="row" class=" ">+32 (32.5%) </td>
        <td scope="row" class=" ">+52 (22.5%) </td> -->
        <!-- <td *ngFor="let item of row | slice:1" scope="row" [ngClass]="{'negative-red': item<0}"> {{item}} </td> -->
      </tr>
    </tbody>

    <!-- <thead class="thead-dark"> -->
    <!-- TODO: make nhClass -->
    <!-- <tr *ngIf="footer"> -->
    <!-- <b *ngFor="let item of footer" scope="row"><b> {{item}} </b></td> -->
    <!-- </tr> -->
    <!-- </thead> -->

  </table>


</div>
