<div>
  <!-- todo ostyluj tabelke , ramki, obramowania wyrownanie szeroksoci -->
  <table class="table table-sm table-striped table-bordered  table-hover m-0">

    <thead class="thead-dark">
      <tr>
        <!-- <th *ngFor="let item of header" scope="col" class=" "> {{item}}</th> -->
        <th scope="col" class=" "> Name </th>
        <th scope="col" class=" "> Stock Qty </th>
        <th scope="col" class=" "> AVG buy price </th>
        <th scope="col" class=" "> Table</th>
        <th scope="col" class=" "> Ship qty </th>
        <th scope="col" class=" "> Ship price </th>
        <th scope="col" class=" "> Price change</th>
        <!-- <th scope="col" class=" "> -6M<br>price<br>change</th>
        <th scope="col" class=" "> -12M<br>price<br>change</th> -->
      </tr>
    </thead>

    <tbody *ngIf="tradePanelData">
      <tr *ngFor="let row of tradePanelData">
        <td scope="row" class="col-nonumbers-align-left td-name"> {{row.Name}} </td>
        <td scope="row" class=""> {{row.StockQty}}{{row.UoM}} </td>
        <td scope="row" class=""> {{row.AVGBuyPrice}} </td>


        <td scope="row " class="td-table p-1">
          <div class="forrm-group">

            <div class="row mb-1">
              <div class="col">
                <input type="number" class="form-control col" name="" id="" aria-describedby="helpId" placeholder="" [(ngModel)]="row.QtyOnTable">
              </div>
              <div class="col">
                <span class="">value: {{row.ShipPrice*row.QtyOnTable}}</span>
              </div>
            </div>

            <div class="btn-group trade-btn-group" role="group1" aria-label="Basic example1">
              <button type="button" class="btn btn-sm btn-success trade-btn"> Max </button>
              <button type="button" class="btn btn-sm btn-success trade-btn" (click)="updateTableQty(row,10)">
                <i class="fas fa-chevron-right    "></i> <i class="fas fa-chevron-right    "></i>
              </button>
              <button type="button" class="btn btn-sm btn-success trade-btn" (click)="updateTableQty(row,1)">
                <i class="fas fa-chevron-right    "></i>
              </button>


              <button *ngIf="row.ShipQty>0" type="button" class="btn btn-sm btn-success trade-btn">
                <i class="fas fa-chevron-right    "></i> Sell <i class="fas fa-chevron-right    "></i>
              </button>
              <button *ngIf="row.ShipQty<0" type="button" class="btn btn-sm btn-success trade-btn">
                <i class="fas fa-chevron-left    "></i> Buy <i class="fas fa-chevron-left    "></i>
              </button>


              <button type="button" class="btn btn-sm btn-success trade-btn" (click)="updateTableQty(row,-1)">
                <i class="fas fa-chevron-left    "></i>
              </button>
              <button type="button" class="btn btn-sm btn-success trade-btn" (click)="updateTableQty(row,-10)">
                <i class="fas fa-chevron-left    "></i> <i class="fas fa-chevron-left    "></i>
              </button>
              <button type="button" class="btn btn-sm btn-success trade-btn"> Max </button>



            </div>
            <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
          </div>
        </td>



        <td scope="row" class=""> {{row.ShipQty}}{{row.UoM}} </td>
        <td scope="row" class=""> {{row.ShipPrice}} </td>
        <td scope="row" class=" ">
          <span>1M +12 (2.5%) </span><br>
          <span>6M +12 (2.5%) </span><br>
          <span>12M +12 (2.5%) </span>
        </td>
        <!-- <td scope="row" class=" ">+32 (32.5%) </td>
        <td scope="row" class=" ">+52 (22.5%) </td> -->
        <!-- <td *ngFor="let item of row | slice:1" scope="row" [ngClass]="{'negative-red': item<0}"> {{item}} </td> -->
      </tr>
    </tbody>

    <!-- <thead class="thead-dark"> -->
    <!-- TODO: make nhClass -->
    <!-- <tr *ngIf="footer"> -->
    <!-- <b *ngFor="let item of footer" scope="row"><b> {{item}} </b></td> -->
    <!-- </tr> -->
    <!-- </thead> -->

  </table>


</div>
