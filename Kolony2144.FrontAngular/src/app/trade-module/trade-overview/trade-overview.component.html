<div class="card my-2">

  <div class="card m-2">
    <h4 class="card-header "> Trade Overview</h4>

    <!-- <div class="card my-2">
      <h4 class="card-header "> Annoncements</h4>
      <div class="card-body p-1"> -->
    <h4 class="m2-2 p-2"> {{tradeAnnouncement}} </h4>
    <!-- </div>
    </div> -->






    <div *ngIf="isShipIncoming" class="card m-2" data-toggle="collapse" data-target="#trade">
      <h5 class="card-header "> <i class="fas fa-chevron-right"></i> Trade Panel </h5>

      <div #trade class="card-body p-1 collapse show" id="idtrade">

        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-resources" role="tab" aria-controls="nav-resources"
              aria-selected="true">Resources</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-crew" role="tab" aria-controls="nav-crew"
              aria-selected="false">Crew</a>
            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#navnav-machines" role="tab" aria-controls="navnav-machines"
              aria-selected="false">Machines</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-resources" role="tabpanel" aria-labelledby="nav-home-tab">
            <app-ship-trade-panel [tradePanelData]="resourcesTradePanelValues"></app-ship-trade-panel>
          </div>
          <div class="tab-pane fade" id="nav-crew" role="tabpanel" aria-labelledby="nav-profile-tab">
            <app-ship-trade-panel [tradePanelData]="crewTradePanelValues"></app-ship-trade-panel>
          </div>
          <div class="tab-pane fade" id="navnav-machines" role="tabpanel" aria-labelledby="nav-contact-tab">
            <app-ship-trade-panel [tradePanelData]="machinesTradePanelValues"></app-ship-trade-panel>
          </div>
        </div>



      </div>
    </div>


  </div>

  <app-player-notes></app-player-notes>
</div>
