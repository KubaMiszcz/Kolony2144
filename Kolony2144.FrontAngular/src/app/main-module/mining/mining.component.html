<div class="card my-2">
  <h4 class="card-header "> Mining</h4>
  <div class="card-body p-0">


    <div class="card m-2 mb-4">
      <h4 class="card-header "> Raw Deposits </h4>
      <span>Free extractors:</span>

      <div *ngFor="let item of freeMobileExtractorsList">{{item.Name}}: {{item.Quantity}} {{item.UoM}} </div>

      <div class="card-body p-0">

        <table class="table table-sm table-striped table-bordered  table-hover m-0">

          <thead class="thead-dark">
            <tr>
              <th scope="col" class=" "> Name </th>
              <th scope="col" class=" "> Qty </th>
              <th scope="col" class=" ">Attached Extractors </th>
              <th scope="col" class=" ">Total Extraction </th>
            </tr>
          </thead>

          <tbody>
            <!-- <th *ngFor="let row of table | slice:1:table.length-1"> -->
            <tr *ngFor="let item of rawDepositsList">
              <td scope="row" class="col-nonumbers"> {{item.Deposit.Name }} </td>
              <td scope="row"> {{item.Deposit.Quantity | prefixUOMPipe}} </td>




              <!-- <input #productionQtyInput [(ngModel)]="productionQty" type="number" class="form-control form-control-sm shadow-green"
                id="formGroupExampleInput2" placeholder="Qty" (change)="updateCosts(productionQty)"> -->



              <td scope="row" class="p-0 m-0">



                <div class="d-flex justify-content-end m-2">
                  <div class="input-group mdx-1 ">
                    <div class="input-group-prepend ">
                      <select #allext class="form-control" id="exampleFormControlSelect1">
                        <option *ngFor="let allext of allMobileExtractorsList">{{allext.Name}}</option>
                      </select>
                      <button class="btn btn-sm btn-outline-primary input-group-text px-2" type="button" (click)="qty.value=1">Clear</button>
                      <button class="btn btn-sm btn-outline-primary input-group-text px-2" type="button" (click)="qty.value=qty.value-10">-10</button>
                      <button class="btn btn-sm btn-outline-primary input-group-text px-2" type="button" (click)="qty.value=qty.value-1">-1</button>
                    </div>
                    <input #qty type="number" class="form-control form-control-sm " id="formGroupExampleInput2" placeholder="Qty" value=1>
                    <div class="input-group-append">
                      <button class="btn btn-sm btn-primary input-group-text px-2" type="button" (click)="qty.value=+qty.value+1"> +1</button>
                      <button class="btn btn-sm btn-primary input-group-text px-2" type="button" (click)="qty.value=+qty.value+10"> +10</button>
                      <button class="btn btn-sm btn-primary input-group-text px-2" type="button"> Max</button>
                      <button class="btn btn-sm btn-primary input-group-text px-2" type="button"
                        (click)="attachExtractor(item,allext.value,+qty.value); qty.value=1">
                        Attach</button>
                    </div>
                  </div>
                </div>




                <div *ngFor="let ext of item.AttachedExtractors" class="d-flex justify-content-end m-2">
                  <span class="col-numbers mx-2">{{ext.Name}}</span>

                  <div class="input-group mdx-1 ">
                    <div class="input-group-prepend ">
                      <button class="btn btn-sm btn-outline-primary input-group-text px-2" type="button">Clear</button>
                      <button class="btn btn-sm btn-outline-primary input-group-text px-2" type="button">-10</button>
                      <button class="btn btn-sm btn-outline-primary input-group-text px-2" type="button">-1</button>
                    </div>
                    <input [(ngModel)]="ext.Quantity" type="number" class="form-control form-control-sm " id="formGroupExampleInput2"
                      placeholder="Qty">
                    <div class="input-group-append">
                      <button class="btn btn-sm btn-primary input-group-text px-2" type="button"> +1</button>
                      <button class="btn btn-sm btn-primary input-group-text px-2" type="button"> +10</button>
                      <button class="btn btn-sm btn-primary input-group-text px-2" type="button"> Max</button>
                    </div>
                  </div>

                </div>
              </td>

              <td scope="row"> {{item.CurrentExtraction | prefixUOMPipe}} </td>

        </table>


      </div>
    </div>



  </div>
