<div class="card my-2">
  <h4 *ngIf="caption.length>0" class="card-header "> {{caption}} </h4>
  <div class="card-body p-0">
    <h5 *ngIf="title.length>0" class="card-title m-0">{{title}}</h5>

    <table class="table table-sm table-striped table-bordered  table-hover m-0">

      <thead class="thead-dark">
        <tr>
          <th scope="col" class=" ">
            <div class="d-flex justify-content-center"> Name </div>
          </th>
          <th scope="col" class=" ">
            <div class="d-flex justify-content-center"> Quantity </div>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let row of table">
          <td scope="row">
            <div class="d-flex justify-content-center"> {{row.Name}} </div>
          </td>
          <td scope="row">
            <div class="d-flex justify-content-center"> {{row.Quantity  }}</div>
          </td>
        </tr>
      </tbody>

      <thead *ngIf="showTotal" class="thead-dark">
        <tr>
          <td scope="row"><b>
              <div class="d-flex justify-content-center"> Total: </div>
            </b></td>
          <td scope="row"><b>
              <div class="d-flex justify-content-center"> {{total}} </div>
            </b></td>
        </tr>
      </thead>
    </table>


  </div>
</div>
