<div class="card my-2">
  <h4 *ngIf="caption.length>0" class="card-header "> {{caption}} </h4>

  <div class="card-body p-0">

    <table class="table table-sm table-striped table-bordered  table-hover m-0">

      <thead class="thead-dark">
        <tr>
          <th *ngFor="let item of headers" scope="col" class=" ">
            <div class="d-flex justify-content-center"> {{item}} </div>
          </th>
        </tr>
      </thead>


      <tbody>
        <tr *ngFor="let item of table">
          <td scope="row">
            <div class="d-flex justify-content-center"> {{item.Name}} </div>
          </td>
          <td scope="row">
            <div class="d-flex justify-content-center"> {{item.Name}} </div>
          </td>
          <td scope="row">
            <div class="d-flex justify-content-center"> {{item.Name}} </div>
          </td>
          <td scope="row">
            <div class="d-flex justify-content-center"> {{item.Name}} </div>
          </td>
          <td scope="row">
            <div class="d-flex justify-content-center"> {{item.Name}} </div>
          </td>
          <td scope="row">
            <div class="d-flex justify-content-center"> {{item.Name}} </div>
          </td>
          <td scope="row">
            <div class="d-flex justify-content-center"> {{item.Name}} </div>
          </td>
        </tr>
      </tbody>


      <!--
      <tbody>
        <tr *ngFor="let row of table | slice:1:table.length-1">
          <td scope="row">
            <div class="d-flex justify-content-center"> {{row.Name}} </div>
          </td>
          <td scope="row">
            <div class="d-flex justify-content-center"> {{row.Quantity :0 | UOMPipe:row.UoM}}</div>
          </td>
        </tr>
      </tbody> -->

      <thead *ngIf="isTotalsShow" class="thead-dark">
        <tr>
          <td *ngFor="let item of footers" scope="row"><b>
              <div class="d-flex justify-content-center"> {{item}} </div>
            </b></td>
        </tr>
      </thead>
    </table>
  </div>
</div>
