<div class="card m-2 mb-4">
  <h4 *ngIf="caption.length>0" class="card-header "> {{caption}} </h4>
  <div class="card-body p-0">

    <table class="table table-sm table-striped table-bordered  table-hover m-0">

      <thead class="thead-dark">
        <tr>
          <th *ngFor="let item of table[0]" scope="col" class=" "> {{item}} </th>
        </tr>
      </thead>

      <tbody>
        <!-- <th *ngFor="let row of table | slice:1:table.length-1"> -->
        <tr *ngFor="let row of table | slice:1:table.length-1">
          <td scope="row" class="col-nonumbers" [ngClass]="{'negative-red': item<0}"> {{row[0] }} </td>
          <td *ngFor="let item of row | slice:1" scope="row" [ngClass]="{'negative-red': item<0}"> {{item | prefixUOMPipe}} </td>
        </tr>
      </tbody>

      <thead class="thead-dark">
        <!-- TODO: make nhClass -->
        <tr *ngIf="isLastRowTotal">
          <td *ngFor="let item of table[table.length-1]" scope="row"><b> {{item | prefixUOMPipe}} </b></td>
        </tr>
        <tr *ngIf="!isLastRowTotal">
          <td *ngFor="let item of table[table.length-1]" scope="row"> {{item | prefixUOMPipe}} </td>
        </tr>
      </thead>

    </table>


  </div>
</div>
