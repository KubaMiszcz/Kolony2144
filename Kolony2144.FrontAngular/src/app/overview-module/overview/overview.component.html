<div class="card my-2">

  <div class="card m-2">
    <h4 class="card-header "> Kolony Overview</h4>

    <div class="card m-2" data-toggle="collapse" data-target="#idannouncements">
      <h5 class="card-header "> <i class="fas fa-chevron-right"></i> Announcements </h5>

      <div #announcements class="card-body p-1 collapse show" id="idannouncements">
        <span *ngFor="let item of news" [ngClass]="{'warning-news': item.startsWith('!!!')}"> {{item}}<br></span>
      </div>
    </div>

    <div class="card-body p-1">
      <app-tile-with-table [caption]="'allAssetsTableRows'" [header]="allAssetsTableRows[0]" [rows]="allAssetsTableRows.slice(1)">
      </app-tile-with-table>
    </div>


  </div>

</div>
