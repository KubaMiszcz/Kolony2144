<div class="card my-2">

  <div class="card m-2">
    <h4 class="card-header "> Kolony Overview</h4>


    <div class="card m-2">
      <h5 class="card-header "> Announcements</h5>
      <div class="card-body p-1">
        <span *ngFor="let item of news"> {{item}}<br></span>
      </div>
    </div>



    <div class="card-body p-1">
      <app-tile-with-table [caption]="'Resources List'" [header]="resourcesList[0]" [rows]="resourcesList.slice(1)"></app-tile-with-table>
    </div>


    <div class="card m-2">
      <h4 class="card-header "> Player Notes: </h4>
      <div class="card-body p-1 m-1">
        <textarea class="form-control m-2 player-notes" id="playerNotesTextArea" rows="5" [(ngModel)]="playerNotes"
          placeholder="your notes"></textarea>
      </div>
    </div>

    <span>todo</span>
    <span>zwijane newsy</span>
    <span>status bar zawsze na wierzchu, moze jako navbar z logiem a menu z lewej bez loga</span>
  </div>

</div>
